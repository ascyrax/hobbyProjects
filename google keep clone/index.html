<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google Keep</title>
  <script src="index.js" defer></script>
</head>

<body>

  <div id="root">
    <div class="head-container">
      <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="logo">
      <h1>Keep</h1>
    </div>
    <div class="form-container">
      <form class="form form-mini">
        <input class="input" type="text" placeholder="Take a note...">
      </form>
      <form class="form form-detailed hide" onsubmit="handleFormSubmit(event)">
        <input type="text" class="input" name="note-heading" id="note-heading" placeholder="Title">
        <input type="text" class="input" name="note-body" id="note-body" placeholder="Take a note..">
        <div class="buttons-container">
          <button class="btn btn-submit" onclick="handleFormSubmit(event)">Submit</button>
          <button class="btn btn-close">Close</button>
        </div>
      </form>
    </div>
    <div class="notes-container"></div>
  </div>

</body>

</html>
